name: Python CI

on:
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.8'

            - name: Update pip
              run: pip install --upgrade pip
            - name: Install dependencies
              run: |
                pip install -r requirements.txt

            - name: Run Pytest
              run: pytest

                



    